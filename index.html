<h1>Idle WIP</h1>
<h2>Onlcick Events</h2>

<p>The onclick event triggers a function when an element is clicked on.</p>
<p>Click to trigger a function that will output a tick</p>

<!-- <button onclick="clickTick()">Click me</button>  -->
<p id="Ticker"></p>

<script>

var a = setInterval(() => { clock(); }, 1000);

document.getElementById("Ticker").innerHTML = a;

</script>
