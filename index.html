                    <table>
                        <tr>
                            <th style="text-align: center">Mining</th>
                        </tr>
                        <tr>
                            <th>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" id="commonSelect" class="btn btn-primary">Common</button>
                                    <button type="button" id="uncommonSelect" class="btn btn-primary">Uncommon</button>
                                    <button type="button" class="btn btn-primary">Rare</button>

                                    <button type="button" class="btn btn-primary">Legendary</button>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th style="text-align: center">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="miningProg" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <button class="button1" id="mineCoalButton" onclick="StartSkill()">Mine Ore</button>
                            </th>
                        </tr>
                        <tr>
                            <th>Coal: <span id="coal">0</span>
                        </tr>
                        <tr>
                            <th>Mining Level: <span id="miningLevel">1</span></th>
                        </tr>
                        <tr>
                            <th>Exp:<br> <span id="miningExpNum">0</span>/<span id="miningExpDen">100</span></th>
